<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gl css</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Aryqs-Ipsum/gl-css/build/gl.min.css">
    <script defer src="https://cdn.jsdelivr.net/gh/Aryqs-Ipsum/gl-css/build/gl.min.js"></script>

    <style>
        #c {
            padding: 24px 0px;
        }
        #c>pre {
            margin-bottom: 0;
        }
        #c>pre+p {
            margin-top: 28px;
        }
        #c>pre code.language-html, .snippet {
            border: 1px solid rgb(150 150 150 / 50%);
        }
        #c>pre code.language-html {
            max-height: 250px;
            border-bottom: none;
        }
        #c>h1, #c>h2 {
            font-family: var(--font-special);
        }
        #c>h1, #c>h2, #c>h3, #c>h4, #c>h5, #c>h6, #c>p {
            margin: 0px 24px;
            padding: 8px 0 12px 0;
        }
        #c>a {
            margin: 0 24px;
        }
        .snippet {
            padding: 16px 32px;
            margin-bottom: 32px;
            border-top: none;
        }
        p code {
            background-color: rgb(150 150 150 / 20%);
            border-radius: 4px;
            padding: 2px 8px;
        }
        main {
            padding: 24px;
            box-sizing: border-box;
            min-height: calc(100vh - 64px);
        }
        body:not(.dark) main {
            background-color: #E8EAED;
        }
        @media (max-width: 599px) {
            main {
                padding: 4px;
            }
        }
    </style>
</head>

<body data-theme="auto">
